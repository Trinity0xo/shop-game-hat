                    <h2>Thông tin của bạn</h2>
                    <div class="input-group">
                        <label for="u-name">Họ tên</label>
                        <input id="u-name" required name="name" type="text">
                    </div>
                    <div class="input-group">
                        <label for="u-email">Email</label>
                        <input id="u-email" required name="email" type="text">
                    </div>

                        <input id="u-phone" required name="phone" type="text">

                    <div class="address-group">
                        <div class="input-group">

                            <input id="u-city" required name="city" type="text">
                        </div>
                        <div class="input-group">
                            <label for="u-district">Quận/huyện</label>
                            <input id="u-district" required name="district" type="text">
                        </div>
                    </div>
                    <div class="address-group">
                        <div class="input-group">
                            <label for="u-ward">Phường/xã</label>
                            <input id="u-ward" required name="ward" type="text">
                        </div>
                        <div class="input-group">
                            <label for="u-street">Số nhà/đường</label>
                            <input id="u-street" required name="street" type="text">
                        </div>
                    </div>
                    <hr>
                    <div class="sub-total">
                        <div class="total">
                            <h3>Tổng tiền:</h3>
                            <div class="subtotal-detail">10000000d</div>
                        </div>
                        <button class="btn-submit" type="submit">Phượng thức COD</button>
                        
                    </div>
                    <button class="btn btn-primary btn-MOMO-submit" >Thanh toán với MOMO</button>
                </div>
