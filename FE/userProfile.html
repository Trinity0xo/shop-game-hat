<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./img/logo.jpg">
    <link rel="stylesheet" href="./Scss/admin.css">
    <title>Thông tin cá nhân</title>
</head>

<body>
    <div class="alert alert-danger" role="alert">
        <span>Something was wrong</span> <i class="fa-solid fa-exclamation"></i>
    </div>
    <div class="alert alert-primary" role="alert">
        <span>A simple danger alert with</span> <i class="fa-solid fa-check"></i>
    </div>
    <div class="page-content " id="">
        <div class="padding">
            <div class="row  ">
                <div class="col-xl-8  ">
                    <div class="card user-card-full">
                        <div class="row ">
                            <div class="col ">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">THÔNG TIN CÁ NHÂN</h6>
                                    <div class="row">
                                        <div class=" col col-lg-4">
                                            <p class="m-b-10 f-w-600">Họ tên:</p>
                                            <input id="name" disabled type="text" placeholder="Họ tên">
                                        </div>
                                        <div class=" col col-lg-4 ">
                                            <p class="m-b-10 f-w-600">Email:</p>
                                            <input id="email" disabled type="text" placeholder="Email">
                                        </div>
                                        <div class="col  col-lg-4">
                                            <p class="m-b-10 f-w-600">Số điện thoại:</p>
                                            <input id="phone" type="text" placeholder="Số điện thoại">
                                        </div>
                                    </div>
                                    <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600 custom">THÔNG TIN ĐỊA CHỈ</h6>
                                    <div class="row">
                                        <div class="col col-lg-3">
                                            <p class="m-b-10 f-w-600">Tỉnh/Thành phố</p>
                                            <input id="city" type="text" placeholder="Tỉnh/Thành phố">

                                        </div>
                                        <div class="col col-lg-3">
                                            <p class="m-b-10 f-w-600">Quận/Huyện</p>
                                            <input id="district" type="text" placeholder="Quận/Huyện">
                                        </div>
                                        <div class="col col-lg-3">
                                            <p class="m-b-10 f-w-600">Phường/xã</p>
                                            <input id="ward" type="text" placeholder="Phường/xã">
                                        </div>
                                        <div class="col col-lg-3">
                                            <p class="m-b-10 f-w-600">Số Nhà/đường</p>
                                            <input id="street" type="text" placeholder="Số Nhà/đường">
                                        </div>
                                    </div>
                                    <ul class="social-link list-unstyled m-t-40 m-b-10 d-flex justify-content-center" style="margin-top: 80px;">
                                        <li> <button class="btn btn-primary update">Cập nhật</button></li>
                                        <li style="margin-left: 16px"> <button class="btn btn-dark"  onclick="redirectToIndex()">Quay về</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./JS/userProfile.js"></script>
<script src="./bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
