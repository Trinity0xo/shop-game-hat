<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Scss/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="shortcut icon" type="image/png" href="./img/logo.jpg">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <title>Đăng nhập</title>
</head>
<body>
    <!-- Animated Wave Background  -->
    <!-- <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div> -->

    <div class="alert alert-danger " role="alert">
        <span>Something was wrong</span> <i class="fa-solid fa-exclamation"></i>
    </div>
    <div class="alert alert-primary" role="alert">
        <span>A simple danger alert with</span> <i class="fa-solid fa-check"></i>
    </div>
    <!-- Log In Form Section -->
    <section>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form class="get-signup" autocomplete="on" action="#">
                    <h1>Đăng ký</h1>
                    <div class="social-container">
                        <!-- <a href="#" target="_blank" class="social"><i class="fab fa-github"></i></a>
                        <a href="#" target="_blank" class="social"><i class="fab fa-codepen"></i></a>
                        <a href="#" target="_blank" class="social"><i class="fab fa-google"></i></a> -->
                    </div>
                    <span></span>
                    <label>
                        <input type="text" class="r-username" placeholder="Họ tên" pattern=".{4,}" title="Bốn ký tự trở lên"/>
                    </label>
                    <label>
                        <input type="email" class="r-email" placeholder="Email"/>
                    </label>
                    <label>
                        <input type="password" class="r-password" placeholder="Mật khẩu" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"title="Phải chứa ít nhất một số và một chữ hoa và chữ thường, và ít nhất 8 ký tự trở lên"/>
                    </label>
                    <label>
                        <input type="password" class="confirm" placeholder="Xác nhận mật khẩu"/>
                    </label>
                    <!-- <label>
                        <input type="text" placeholder="Address"/>
                    </label>
                    <label>
                        <input type="text" placeholder="phone"/>
                    </label> -->
                    <button class="btn-submit-register" style="margin-top: 9px">Đăng ký</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form class="get-signin" autocomplete="on" action="#">
                    <h1>Đăng nhập</h1>
                    <div class="social-container">
                        <!-- <a href="#" target="_blank" class="social"><i class="fab fa-github"></i></a>
                        <a href="#" target="_blank" class="social"><i class="fab fa-codepen"></i></a>
                        <a href="#" target="_blank" class="social"><i class="fab fa-google"></i></a> -->
                    </div>
                    <span></span>
                    <label>
                        <input class="l-email" type="email" placeholder="Email"/>
                    </label>
                    <label>
                        <input class="l-password" type="password" placeholder="Mật khẩu"/>
                    </label>
                    <a href="#"></a>
                    <button type="submit">Đăng nhập</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Đăng nhập</h1>
                        <p>Đăng nhập nếu bạn có tài khoản</p>
                        <button class="ghost mt-5" id="signIn">Đăng nhập</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Tạo tài khoản</h1>
                        <p>Đăng ký nếu nếu chưa có tài khoản</p>
                        <button class="ghost" id="signUp">Đăng ký</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./JS/Login.js"></script>
    </body>

</html>
